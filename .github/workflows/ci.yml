name: CI Build & Test
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.25
      - name: Install Dependencies
        run: bun install
      - name: Build and Test
        run: |
          bun run build
          bun run test
